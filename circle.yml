machine:
  environment:
    INSTALL_PREFIX_DIR_HOME_REL: ~/opt
    INSTALL_PREFIX_DIR: ${HOME}/opt
    INSTALL_PREFIX_BIN_DIR: ${INSTALL_PREFIX_DIR}/bin
    PATH: ${INSTALL_PREFIX_BIN_DIR}:${PATH}
    GCC_VER: "4.9"

  post:
    # Test is environment variables are available
    - echo GCC_VERSION=${GCC_VERSION}

    # realpath needed by test.sh
    - sudo apt-get install realpath

    # Maybe use gcc/g++ 4.9 as we need -Wpendatic and -stc support which isn't
    # available in gcc/g++ 4.6 the current default.
    - [[ "${GCC_VER}" == "4.9" ]] && sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 100
    - [[ "${GCC_VER}" == "4.9" ]] && sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 100

    # Maybe use gcc/g++ 5
    - [[ "${GCC_VER}" == "5" ]] && sudo apt-get update; sudo apt-get install gcc-5; sudo apt-get install g++-5
    - [[ "${GCC_VER}" == "5" ]] && sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 100
    - [[ "${GCC_VER}" == "5" ]] && sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 100

checkout:
  post:
    # Update the submodules
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  cache_directories:
    #- ${INSTALL_PREFIX_DIR_HOME_REL} # This doesn't work.
    - ~/opt

  pre:
    # Install the tools we need
    - vendor-install-tools/install.py meson --installPrefixDir=${INSTALL_PREFIX_DIR}
    - vendor-install-tools/install.py ninja --installPrefixDir=${INSTALL_PREFIX_DIR}

test:
  pre:
    # Create the build directory
    - mkdir -p build && cd build && meson ..:
        parallel: true

  override:
    - cd build && ninja run:
        parallel: true
    - cd build && ninja run:
        parallel: true
    - cd build && ninja test:
        parallel: true
    - cd build && ninja test:
        parallel: true
